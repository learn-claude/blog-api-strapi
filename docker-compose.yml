version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: blog_api_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-blog_api}
      POSTGRES_USER: ${DATABASE_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DATABASE_USERNAME:-postgres}']
      interval: 10s
      timeout: 5s
      retries: 5

  strapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: blog_api_strapi
    restart: unless-stopped
    env_file: .env
    environment:
      DATABASE_HOST: db
      DATABASE_PORT: 5432
    ports:
      - '1337:1337'
    volumes:
      - ./public/uploads:/opt/app/public/uploads
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
